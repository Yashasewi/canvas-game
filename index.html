<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app">
            <canvas id="canvas" tabindex="1"></canvas>
            <div class="flex">
                <div id="score">Score: <span class="score-count">0</span></div>
                <div id="timer">Time: <span class="time-count">0</span></div>
            </div>
            <div class="menu">
                <div class="normal-menu">
                    <div class="menu-item" data-action="newGame">New Game</div>
                    <div class="menu-item" data-action="highScore">
                        High Score
                    </div>
                    <div class="menu-item" data-action="sound">Sound</div>
                    <div class="menu-item" data-action="about">About</div>
                </div>
                <div class="restart-menu">
                    <div class="menu-item" data-action="pause">Pause</div>
                    <div class="menu-item" data-action="restart">Restart</div>
                    <div class="menu-item" data-action="exit">Exit</div>
                </div>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
